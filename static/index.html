<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div id="container">
      <!-- <div class="logo">
        <img src="/img/Screenshot_2.png" alt="logo" />
      </div> -->
      <form id="formLogin" class="formDesing">
        <h2>Login</h2>
        <div class="loginInputContainer InputContainerDesing">
          <div>
            <label for="emailLogin">Email*</label>
            <input
              type="email"
              name="emailLogin"
              id="emailLogin"
              placeholder="Unesite Vas email"
            />
            <p id="loginMailError" class="error"></p>
          </div>
          <br />
          <div>
            <label for="passwordLogin">Sifra*</label>
            <input
              type="password"
              name="passwordLogin"
              id="passwordLogin"
              placeholder="Unesite Vasu sifru"
            />
            <p id="loginPassError" class="error"></p>
          </div>
          <p>Nemate nalog? <span>Registruj se</span></p>
        </div>

        <button type="submit">Uloguj se</button>
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>

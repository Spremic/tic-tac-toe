<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="user.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="tablets.png" alt="logo" />
      </div>
      <div class="userInformation">
        <div class="divSearch">
          <i class="fa fa-search" aria-hidden="true"></i>
          <input
            type="text"
            id="search"
            placeholder="write username or email"
          />
          <div class="allUsers">
            <!-- <div class="users">
              <p class="usersName">Djordje Spremic</p>
              <p class="userEmail">dspremic1@gmail.com</p>
            </div> -->
          </div>
        </div>
        <div class="friendsRequest">
          <i class="fa fa-address-book-o" aria-hidden="true"></i>
        </div>
        <div class="user">
          <i class="fa fa-user-o" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <div id="container">
      <div class="leftGray">
        <section id="leftList">
          <h2 id="userName"></h2>
          <div class="leftProfile">
            <p>Profile</p>
          </div>
          <div class="leftGames">
            <p>Games</p>
          </div>
          <div class="leftNotifications">
            <p>Notifications</p>
          </div>
          <div class="leftHelp">
            <p>Help & Support</p>
          </div>
        </section>
      </div>

      <section class="rightInformation">
        <!-- <h3>AAAAA</h3> -->
        <div class="allFriends informationDesing"></div>
        <div class="border"></div>
        <div class="onlineFriends informationDesing">
          <p class="emptyMessage">You have no friends online</p>
        </div>
        <div class="border"></div>
        <div class="friendsRequestLoad informationDesing"></div>
        <div class="border"></div>
        <div class="friendsSendLoad informationDesing"></div>
        <div class="border"></div>
      </section>
    </div>

    <footer>
      <p>test</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="user.js"></script>
  </body>
</html>

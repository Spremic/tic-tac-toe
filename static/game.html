<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="/game.css" />
  </head>
  <body>
    <div id="parentContainer">
      <h1>Tic tac toe</h1>
      <div id="container">
        <div class="filed1 edit"></div>
        <div class="filed2 edit"></div>
        <div class="filed3 edit"></div>
        <div class="filed4 edit"></div>
        <div class="filed5 edit"></div>
        <div class="filed6 edit"></div>
        <div class="filed7 edit"></div>
        <div class="filed8 edit"></div>
        <div class="filed9 edit"></div>
      </div>

      <section id="winner">
        <div class="playerLoad1">
          <img src="149071.png" alt="player1 img" />
          <p></p>
          <span class="player1Score">0</span>
        </div>
        <br />
        <br />
        <div class="playerLoad2">
          <img src="149071.png" alt="player 2 img" />
          <p></p>
          <span class="player2Score">0</span>
        </div>
      </section>

      <section id="winMove">
        <div class="move"></div>
        <div class="win"></div>
      </section>
    </div>

    <div id="addPlayer">
      <h2>Tic tac toe</h2>
      <form id="form">
        <div>
          <label for="player1">Enter the name of the first player (X)</label>
          <input type="text" id="player1" name="player1" />
        </div>
        <div>
          <label for="player2">Enter the name of the first player (O)</label>
          <input type="text" id="player2" name="player2" />
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="/game.js"></script>
  </body>
</html>
